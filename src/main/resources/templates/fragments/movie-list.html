<section th:fragment="mlist" class="bg-secondary-500 py-24 text-gray-400 sm:px-4">
  <div class="container mx-auto px-4">
    <div class="-mx-4 flex flex-wrap gap-2 items-center mb-6">
      <div class="px-4 w-full md:flex-1">
        <h2 class="capitalize font-bold text-3xl text-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.25em" height="1.25em" class="inline-block mb-2 mr-2 text-primary-500">
          <path d="M12 23a7.5 7.5 0 0 1-5.138-12.963C8.204 8.774 11.5 6.5 11 1.5c6 4 9 8 3 14 1 0 2.5 0 5-2.47.27.773.5 1.604.5 2.47A7.5 7.5 0 0 1 12 23z"></path>
        </svg><span>Movies</span></h2>
      </div>
    </div>
    <div class="-mx-3 flex flex-wrap gap-y-6 justify-center mb-12">
      <div th:each="film: ${films}" class="px-3 w-full md:w-6/12 lg:w-4/12">
        <div class="bg-opacity-10 bg-white overflow-hidden rounded-xl text-gray-100">
          <a th:href="@{/movie/{id}(id=${film.id})}" class="block group relative"><img th:src="${film.image}" class="group-hover:opacity-90 w-full" alt="..." width="600" height="600"/><div class="absolute bg-gray-900 bottom-4 gap-2 inline-flex items-center opacity-75 px-2 py-1 right-6 rounded-full text-white">
          </div></a>
          <div class="px-4 py-6 sm:px-6">
            <div class="flex items-center justify-between">
              <h3 class="font-bold text-xl" th:text="${film.titre}"><a href="#" class="hover:text-primary-100 text-white"></a></h3>
            </div>
            <hr class="my-4 opacity-20"/>
            <div class="flex items-center justify-between">
              <div>
                <a th:href="@{/movie/{id}(id=${film.id})}" class="hover:text-gray-500 inline-flex italic items-center space-x-2 text-gray-400 text-sm"> <img src="https://images.unsplash.com/photo-1556157382-97eda2d62296?ixid=MXwyMDkyMnwwfDF8c2VhcmNofDE5fHxkb2d8ZW58MHx8fA&ixlib=rb-1.2.1q=85&fm=jpg&crop=faces&cs=srgb&w=400&h=400&fit=crop" class="border-4 border-white rounded-full" alt="..." width="36" height="36"/><span>Realized by</span><span th:text="${film.realisateur.getShortenName()}" /></a>
              </div>
              <div>
                <a th:href="@{/movie/{id}(id=${film.id})}" class="group inline-block text-white"> <p class="group-hover:text-primary-100 mb-1 text-gray-400 text-sm">More details</p></a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
