<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Ajouter un film</title>
  </head>
  <body>
      <form th:action="@{/film/ajout}" th:object=${film} method="post">
        <label for="titreInput">Titre :</label>
        <input type="text" th:field="*{titre}" id="titreInput" required>


        <label for="dateInput">Date de sortie :</label>
        <input type="date" th:field="*{dateSortie}" id="dateInput" required>

        <label for="dureeInput">Dur√©e :</label>
        <input type="number" th:field="*{duree}" id="dureeInput" required>

        <label for="descriptionInput">Description :</label>
        <input type="text" th:field="*{description}" id="descriptionInput" required>

        <label for="realisateur">Realisateur :</label>
        <select th:field="*{realisateur}" id="realisateur" required>
          <option th:each="realisateur: ${@realisateurs}" th:value="${realisateur.id}" th:text="${realisateur.nom}"></option>
        </select>

        <!--<label for="acteur">Acteur :</label>
        <select th:field="*{acteurs}" id="acteur" required>
          <option th:each="acteurs: ${@acteurs}" th:value="${acteur.id}" th:text="${acteur.nom}"></option>
        </select>-->

        <label for="categorie">Categorie :</label>
        <select th:field="*{categorie}" id="categorie" required>
          <option th:each="categorie: ${@categories}" th:value="${categorie.id}" th:text="${categorie.nom}"></option>
        </select>
      </form>
  </body>
</html>
